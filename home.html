<!DOCTYPE html>
<html>
<head>
    <title>Foodie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Foodie</h1>
        <input type="text" placeholder="Search for restaurants or dishes...">
    </header>

    <section class="food-container">

        <div class="food-card">
            <img src="pizza.jpg">
            <h3>Pizza Palace</h3>
            <p>Italian, Fast Food</p>
            <a href="order.html" class="btn">Order Now</a>
        </div>

        <div class="food-card">
            <img src="Burger1.jpg">
            <h3>Burger Hub</h3>
            <p>Burgers, Snacks</p>
            <a href="order.html" class="btn">Order Now</a>
        </div>

        <div class="food-card">
            <img src="biryani.jpg">
            <h3>Hyderabadi Biryani</h3>
            <p>Indian, Spicy</p>
            <a href="order.html" class="btn">Order Now</a>
        </div>

    </section>

</body>
</html>
